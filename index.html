<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comming Soon</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                align-items: center;
                color: #cfcfcf;
                display: flex;
                font-family: "Roboto Mono", sans-serif;
                font-optical-sizing: auto;
                font-style: normal;
                font-variation-settings: "ROND" 0;
                font-weight: normal;
                height: 100vh; /* Optional: Full viewport height */
                justify-content: center;
                margin: 0;
                overflow: hidden;
                padding: 0;
                text-align: center;
            }

            #background {
                position: absolute;
                top: 0;
                left: 0;
                z-index: -1;
                width: 100%;
                height: 100vh; /* Optional: Full viewport height */
            }

            h1 {
                font-size: 4em;
            }
            h2 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        </style>
    </head>
    <body>
        <div id="content">
            <h2 id="hostname">loading hostname...</h2>
            <h1>Coming Soon</h1>
            <p>Not sure what is coming, but it's coming soonâ„¢</p>
        </div>
        <canvas id="background"></canvas>
        <script>
            document.getElementById("hostname").textContent =
                window.location.hostname;

            function drawStatic() {
                const canvas = document.getElementById("background");
                const ctx = canvas.getContext("2d");

                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                console.log(canvas.width, canvas.height);

                const pixelSize = 15;
                const pixelWidth = canvas.width / pixelSize;
                const pixelHeight = canvas.height / pixelSize;

                for (let y = 0; y < pixelHeight; y++) {
                    for (let x = 0; x < pixelWidth; x++) {
                        const base = Math.floor(Math.random() * 30);
                        const color = `rgb(${base}, ${base}, ${base})`;

                        const variation = Math.random() * 5 - 2.5;

                        ctx.fillStyle = color;
                        ctx.fillRect(
                            x * pixelSize,
                            y * pixelSize,
                            pixelSize,
                            pixelSize,
                        );
                    }
                }
            }

            function animateStatic() {
                drawStatic();
                requestAnimationFrame(animateStatic);
            }

            animateStatic();
        </script>
    </body>
</html>
